<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch文を使った多分岐処理のスクリプト</title>
</head>
<body>
    <script>
        let dice = "吉";
        switch (dice) {
            case "大吉":
                document.write("おみくじは大吉でした。");
                break;
            case "吉":
                document.write("おみくじは吉でした。");
                break;
            default:
                document.write("おみくじは凶でした。");
                break;
        }
    </script>
</body>
</html>
