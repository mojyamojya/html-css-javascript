</head>
<body>
    <nav>
        <h2>目次</h2>
        <ul>
            <li><a href="#section1">第1章</a></li>
            <li><a href="#section2">第2章</a></li>
            <li><a href="#section3">第3章</a></li>
            <li><a href="#section4">第4章</a></li>
        </ul>
    </nav>
    <section id="section1">
        <h2>第1章</h2>
        <p>吾輩は猫である。<br>
        名前はまだ無い。<br>
        どこで生まれたかとんと見当がつかぬ</p>
    </section>
    <section id="section2">
        <h2>第2章</h2>
        <p>あるところに岨づたいにいく崖の道であり、<br>
        あるところは数十間の深さに臨む木曽川の岸であり、<br>
        あるところは山の尾をめぐる谷の入り口である。</p>
    </section>
    <section id="section3">
        <h2>第3章</h2>
        <p>恥の多い生涯を送ってきました。<br>
        自分には、人間の生活というものが、<br>
        見当つかないのです。</p>
    </section>
    <section id="section4">
        <h2>第4章</h2>
        <p>吾輩はここで始めて人間というものを見た。<br>
        しかもあとで聞くと<br>
        それは書生という人間中で一番どう悪な種族であったそうだ。</p>
    </section>
</body>
