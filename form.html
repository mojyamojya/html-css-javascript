<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力フォーム</title>
</head>
<body>
    <form action="confirm.html" method="post">
        <div>
            お名前<input type="text" name="name">
            メール<input type="email" name="mail">
            生年月日<input type="date" name="birthday">
        </div>
        <div>
            性別
            <input type="radio" name="gender" value="m" checked>男
            <input type="radio" name="gender" value="f">女
            <input type="radio" name="gender" value="o">どちらでもない
        </div>
        <div>
            年齢
            <select name="age">
                <option value="20">20代</option>
                <option value="30" selected>30代</option>
                <option value="40">40代</option>
                <option value="50">50歳以上</option>
            </select>
        </div>
        <div><input type="submit" value="送信"></div>
    </form>
</body>
</html>
