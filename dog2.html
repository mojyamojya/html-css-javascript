<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="btn">猫に変更</button><br>
    <img id="dog" src="dog.jpg" alt="犬">
    <script>
        const btn = document.getElementById("btn");
        btn.addEventListener("click", function() {
            const elem = document.getElementById("dog");
            elem.src = "cat.jpg";
        });

        // function changeSrc() {
        //     const elem = document.getElementById("dog");
        //     elem.src = "cat.jpg";
        // }
    </script>
</body>
</html>
