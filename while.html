<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while文を使った繰り返し処理のスクリプト</title>
</head>
<body>
    <script>
        let loop = true;
        while (loop) {
            loop = window.confirm("繰り返しますか？");
        }
        document.write("繰り返し処理を終了しました。");
    </script>
</body>
</html>
