<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォント・行</title>
    <style>
        /* body {
            font-family: "ＭＳ Ｐゴシック";
        } */
        .size {
            font-size: 50%;
        }
        .style {
            font-style: italic;
        }
        .decoration {
            text-decoration: underline;
        }
        .align {
            text-align: center;
        }
        .l_height {
            line-height: 300%;
            background-color: gray;
        }
        .indent {
            text-indent: 2rem;
        }
    </style>
</head>
<body>
    <p>通常の文字<span class="size">50%の文字</span>通常の文字</p>
    <p>通常の文字<span class="style">筆記体の文字</span>通常の文字</p>
    <p>通常の文字<span class="decoration">下線の文字</span>通常の文字</p>
    <p class="align">文字の配置を中揃えに</p>
    <p class="l_height">行の高さを大きくしてみた</p>
    <p class="indent">段落の先頭行を字下げする</p>
</body>
</html>
