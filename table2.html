<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テーブルの表示</title>
</head>
<body>
    <table border="1">
        <caption>テストの成績</caption>
        <tr>
            <th>氏名</th>
            <th>英語</th>
            <th>数学</th>
            <th>平均</th>
        </tr>
        <tr>
            <th>Aさん</th>
            <td>80</td>
            <td>60</td>
            <td rowspan="3">140</td>
        </tr>
        <tr>
            <th>Bさん</th>
            <td>70</td>
            <td>90</td>
        </tr>
        <tr>
            <th>Cさん</th>
            <td colspan="2">60</td>
        </tr>
    </table>
</body>
</html>
