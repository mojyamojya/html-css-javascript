<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字列連結のスクリプト</title>
</head>
<body>
    <script>
        let i1 = 10;
        document.write("i1の値は" + i1 + "です。<br>");
        let i2 = 50;
        document.write(i1 + i2 + "です。<br>");
        let i3 = "50";
        document.write(i1 + i3 + "です。<br>");
    </script>
</body>
</html>
