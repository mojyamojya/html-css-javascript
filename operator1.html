<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算術演算子のスクリプト</title>
</head>
<body>
    <script>
        let i1 = 10;
        let i2 = 4;
        let i3 = i1 - i2;
        document.write(i3);
        document.write("<br>");
        document.write(i1 - i2);
    </script>
</body>
</html>
