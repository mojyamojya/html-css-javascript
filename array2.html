<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配列2人分のテストの点を計算するスクリプト</title>
</head>
<body>
    <script>
        let scoresA = [80, 75, 60];
        let sumA = 0;
        for (let i = 0; i < scoresA.length; i++) {
            sumA += scoresA[i];
        }
        document.write("Aさんの点数の合計は" + sumA + "点です<br>");

        let scoresB = [80, 75, 60, 100, 50];
        let sumB = 0;
        for (let i = 0; i < scoresB.length; i++) {
            sumB += scoresB[i];
        }
        document.write("Bさんの点数の合計は" + sumB + "点です。");
    </script>
</body>
</html>
