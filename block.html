<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボックスモデル</title>
    <link rel="stylesheet" href="box.css">
</head>
<body>
    <h1>ブロックレベルとインライン</h1>
    <p>HTML要素の<strong>領域の占有の仕方</strong>について解説します。HTMLタグは、領域の占有の仕方でみると次の2種類に分類できます。</p>
    <h2>ブロックレベル</h2>
    <ul>
        <li>親要素の<strong>横幅全体100%</strong>の領域を埋めつくす</li>
        <li>高さを指定することが可能</li>
    </ul>
    <h2>インライン</h2>
    <ul>
        <li>要素の部分のみを占有</li>
        <li>幅・高さ・上下の<strong>margin</strong>が指定できない</li>
    </ul>
</body>
</html>
